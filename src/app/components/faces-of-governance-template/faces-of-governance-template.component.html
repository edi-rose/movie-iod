<div class="row faces-of-governance-hero">
  <h1 class="faces-of-governance-name {{ namecolor }}">
    {{ firstname }} <br>
    {{ middlename }} 
    <span class="long-underline pb-3">{{ lastname }}</span>
  </h1>
  <img class="faces-of-governance-image col-12" src='{{ image }}' alt='{{ fullname }}' />
</div>
<div class="row faces-of-governance-details">
  <div class="faces-of-governance-quote-box col-6 p-0">
    <div class="faces-of-governance-quote-text">
      <p class="block-subtitle">{{ quote }}</p>
      <p class="nav-title black">{{ fullname }}</p>
    </div>
  </div>
  <div class="faces-of-governance-description d-inline-block col-6">
    <p>{{ paraone }}</p>
    <p>{{ paratwo }}</p>
    <p>{{ parathree }}</p>
    <p>{{ parafour }}</p>
    <p>{{ parafive }}</p>
  </div>
</div>
