<div class="row spotlight-hero">
  <img class="spotlight-image col-12" src='http://www.placepuppy.net/400/250' alt='{{ fullname }}' />
  <h1 class="spotlight-name">
    <span class="visually-hidden color dependent on background/url">Member spotlight of</span>
    {{ firstname }}
    {{ middlename }}<br />
    <span role="presentation" class="underline">{{ lastname }}</span></h1>
</div>
<div class="row spotlight-details">
  <div class="spotlight-quote-box d-inline-block col-6">
    <div class="spotlight-quote-text">
      <p class="block-subtitle">{{ quote }}</p>
      <p class="nav-title black">{{ fullname }}</p>
    </div>
  </div>
  <div class="d-inline-block col-6">
    <p>{{ paraone }}</p>
    <p>{{ paratwo }}</p>
    <p>{{ parathree }}</p>
    <p>{{ parafour }}</p>
    <p>{{ parafive }}</p>
  </div>
</div>
