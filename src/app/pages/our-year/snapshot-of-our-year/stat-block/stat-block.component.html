<div class="stat-block white {{ statClass }} {{ col }}">
  <div class="stat-text">

    <div class="top-half">
      <div class="top-half-text">

        <p class="number title">{{ statNumber }}</p>
        <div class="d-inline-block body-title">
          <p class="mb-0">{{ statText }}</p>
          <i class="fas fa-caret-up fa-2x light-blue"></i>
          <p class="stat-change mb-1">{{ statChange }}</p>
        </div>

      </div>
    </div>

    <div class="bottom-half">
      <p>{{ description }}</p>
    </div>
  </div>

</div>
